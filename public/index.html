<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bajeti Tracker</title>
    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Bajeti Tracker</h1>
        <form id="finance-form">
            <input type="number" id="income" placeholder="Income" required>
            <input type="number" id="expense" placeholder="Expense" required>
            <input type="number" id="savings" placeholder="Savings Goal" required>
            <button type="submit">Submit</button>
        </form>
        <ul id="data-list"></ul>
        <canvas id="financialChart"></canvas>
        <p id="recommendation-text"></p>
    </div>
    <script src="script.js"></script> <!-- Link to your JS file -->
</body>
</html>
